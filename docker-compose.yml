version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: docextractor_postgres
    environment:
      POSTGRES_USER: docextractor
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: docextractor_dev
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docextractor -d docextractor_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - docextractor-network

networks:
  docextractor-network:
    driver: bridge
